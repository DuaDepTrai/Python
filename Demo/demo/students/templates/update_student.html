{% extends "base.html" %}
{% block title %}Update Student{% endblock %}

{% block content %}
    <h2>Update Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href={% url 'students_list' %} class="btn btn-secondary">Back to Students List</a>
    </form>
{% endblock %}
