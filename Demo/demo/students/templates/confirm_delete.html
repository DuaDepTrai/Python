{% extends "base.html" %}

{% block content %}
    <h2>Are you sure want to delete student {{ student.name }}</h2>

    <form>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock%}
