{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add New Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type "submit" class="btn btn-success">Add</button>
    <a href="{% url 'students_list' %}" class="btn btn-secondary">Back to Students List</a>
</form>
{% endblock %}
