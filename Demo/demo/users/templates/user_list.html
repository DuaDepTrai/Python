{% extends "base.html" %} 
{% block title %} Users List {% endblock %}

{% block content %}
<h2>Users List</h2>
<!-- Sử dụng bảng Bootstrap -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.phone }}</td>  <!-- Đảm bảo thuộc tính đúng là phone_number -->
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'update_user' id=user.id %}" class="btn btn-warning">Update</a>
            </td>
            <td>
                <a href="{% url 'delete_user' id=user.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Link thêm người dùng mới -->
<a href="{% url 'add_user' %}" class="btn btn-primary">Add User</a>
{% endblock %}
