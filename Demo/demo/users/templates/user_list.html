{% extends "base.html" %} {% block title %} Home Page {% endblock %}

{% block content %}
<h2>User List</h2>
<!-- Sử dụng bảng Bootstrap -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.phone }}</td>  <!-- Đảm bảo thuộc tính đúng là phone_number -->
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'update_user' id=user.id %}" class="btn btn-warning">Update</a>
            </td>
            <td>
                <a href="{% url 'delete_user' id=user.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Link thêm người dùng mới -->
<a href="{% url 'add_user' %}" class="btn btn-primary">Add User</a>

<script>
    window.onload = function() {
        localStorage.removeItem("users");

        // Lấy danh sách người dùng từ server
        let users = [{% for user in users %}{"id": "{{ user.id }}", "username": "{{ user.username }}", "fullname": "{{ user.fullname }}", "phone": "{{ user.phone }}", "email": "{{ user.email }}"}{% if not forloop.last %},{% endif %}{% endfor %}];
        
        // Lưu vào localStorage
        localStorage.setItem("users", JSON.stringify(users));
    }
</script>

{% endblock %}
