{% extends "base.html" %}
{% block title %}Update User{% endblock %}

{% block content %}
<h2>Update User</h2>
<form method="POST">
    {% csrf_token%}
    {{ form.as_p}}
    <button type="submit" class="btn btn-success">Save</button>   
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Back to Users List</a> 
</form>
{% endblock %}
