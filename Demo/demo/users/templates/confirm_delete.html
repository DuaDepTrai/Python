{% extends "base.html" %}

{% block content %}
<h1>Are you sure you want to delete {{ user.username }}?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>

<a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
